<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery asScrollable</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../dist/css/asScrollable.css">
  <style type="text/css">
    body {
      background-color: #f7f7f7;
    }

    html,
    body,
    .sidebar {
      height: 100%;
    }

    .sidebar {
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      background-color: #fefefe;
    }

    .section {
      padding: 20px;
      margin-left: 200px;
    }

    .inner {
      margin: 0 auto;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="sidebar" data-options='{"direction": "vertical", "contentSelector": ">", "containerSelector": ">"}'>
    <div>
      <div>
        <img data-src="holder.js/100%x800/lava" width="100%" height="800" />
      </div>
    </div>
  </div>
  <div class="section">
    <div class="inner">
      <section>
        <div>
          <button class="api-scroll-to" data-to="0">Scroll to 0</button>
          <button class="api-scroll-to" data-to="50">Scroll to 50</button>
          <button class="api-scroll-to" data-to="0%">Scroll to 0%</button>
          <button class="api-scroll-to" data-to="100%">Scroll to 100%</button>
          <button class="api-scroll-to" data-to="50%">Scroll to 50%</button>
        </div>
        <div>
          <button class="api-scroll-by" data-by="10">Scroll by 10</button>
          <button class="api-scroll-by" data-by="+10">Scroll by +10</button>
          <button class="api-scroll-by" data-by="-10">Scroll by -10</button>
          <button class="api-scroll-by" data-by="10%">Scroll by 10%</button>
          <button class="api-scroll-by" data-by="+10%">Scroll by +10%</button>
          <button class="api-scroll-by" data-by="-10%">Scroll by -10%</button>
        </div>
        <div>
          <button class="api-init">Init</button>
          <button class="api-destory">Destory</button>
        </div>
      </section>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/holder.js"></script>
  <script src="js/jquery-asScrollbar.js"></script>
  <script src="../dist/jquery-asScrollable.js"></script>
  <script type="text/javascript">
    jQuery(function($) {
      Holder.run();
      $('.sidebar').asScrollable();
      $('.sidebar').on('asScrollable::scrolltop', function(e, api, direction) {
        console.info('top:' + direction);
      });
      $('.sidebar').on('asScrollable::scrollend', function(e, api, direction) {
        console.info('end:' + direction);
      });
      $('.api-scroll-to').on('click', function() {
        var to = $(this).data('to');
        $('.sidebar').asScrollable('scrollTo', 'vertical', to);
        $('.sidebar').asScrollable('scrollTo', 'horizontal', to);
      });
      $('.api-scroll-by').on('click', function() {
        var to = $(this).data('by');
        $('.sidebar').asScrollable('scrollBy', 'horizontal', to);
        $('.sidebar').asScrollable('scrollBy', 'vertical', to);
      });
      $('.api-init').on('click', function() {
        $('.sidebar').asScrollable();
      });
      $('.api-destory').on('click', function() {
        $('.sidebar').asScrollable('destory');
      });
    });
  </script>
</body>
</html>
